<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>zSelect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main>
        <h1>Text App</h1>
        <div>
            <div>
                <label for="selectId">Label</label>
            </div>
            <div>
                <select class="js-zselect" id="selectId">
                    <option value="">Select a option</option>
                    <optgroup label="Optgroup 1">
                        <option value="value1">option 1</option>
                        <option value="value2" disabled>option 2</option>
                        <option value="value3">option 3</option>
                        <option value="value4">option 4</option>
                    </optgroup>
                    <optgroup label="Optgroup 2">
                        <option value="value1">option 1</option>
                        <option value="value2" disabled>option 2</option>
                        <option value="value3">option 3</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <select class="js-zselect-multiple" multiple="multiple">
                    <option value="">Select a option</option>
                    <optgroup label="Optgroup 1">
                        <option value="value1">option 1</option>
                        <option value="value2" disabled>option 2</option>
                        <option value="value3">option 3</option>
                        <option value="value4">option 4</option>
                    </optgroup>
                    <optgroup label="Optgroup 2">
                        <option value="value1">option 1</option>
                        <option value="value2" disabled>option 2</option>
                        <option value="value3">option 3</option>
                    </optgroup>
                </select>
            </div>

            <br>
            <br>
            <br>

            <div>
                <button class="button" id="init">init</button>
                <button class="button" id="destroy">destroy</button>
            </div>
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>

    <script type="module" src="/src/app/index.ts"></script>
</body>

</html>
